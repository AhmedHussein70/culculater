<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
    ></script>
    <title>Tasks Calculater</title>
  </head>
  <body>
    <section class="sec" >
      <div class="mainContainer">
        <div class="maintext">
          <textarea name="" id="textarea" ></textarea>
          <h3 id="h3"></h3>
        </div>

        <div class="mainNum">
          <div class="numbers" dir="rtl">
            <span class="nine">9</span>
            <span class="eight">8</span>
            <span class="seven">7</span>
            <span class="six">6</span>
            <span class="five">5</span>
            <span class="four">4</span>
            <span class="three">3</span>
            <span class="two">2</span>
            <span class="one">1</span>
            <span class="equls">=</span>
            <span class="zero">0</span>
            <span class="delet">del</span>
          </div>
          
          <div class="spicl">
  
            <span class="adding">
              +
            </span>
            <span class="nigatve">
              -
            </span>
            <span class="modilas">
              %
            </span>
            <span class="multiplying">
              *
            </span>
            <span class="on">
              /
            </span>
            <span class="c">
              c
            </span>
            <!-- <span>
              (
            </span>
            <span>
              )
            </span> -->

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
